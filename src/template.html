<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/clouds-and-sun.png" />
  </head>
  <body>
    <div class="weather-card">
      <!-- Search Bar and temp toggler section -->
      <div class="temperature-scale">
        <label class="switch">
          <input type="checkbox" class="temp-checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="current-scale">Â°F</p>
      </div>
      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="Enter city name"
        />
        <button class="submit-btn">
          <iconify-icon icon="ooui:search"></iconify-icon>
        </button>
      </form>
      <!-- Display none by default -->
      <div class="loading-container">
        <iconify-icon
          icon="svg-spinners:tadpole"
          class="loading-icon"
        ></iconify-icon>
        <p class="loading-text">Loading weather data...</p>
      </div>
      <h2 class="error-msg">Location not found: Try searching again!</h2>

      <!-- Weather Overview Section-->
      <div class="overview">
        <h2 class="location"></h2>
        <div class="groups">
          <div class="overview-left">
            <p class="now-text">Now</p>
            <h1 class="current-temp" data-value=""></h1>
            <p class="feels-like" data-value=""></p>
          </div>
          <div class="overview-right">
            <iconify-icon
              icon=""
              class="condition-status-icon"
            ></iconify-icon>
            <p class="condition-status"></p>
          </div>
        </div>
      </div>

      <!-- Weather Details Section-->
      <div class="details">

        <!-- Details Groups -->
        <div class="details-left">
          <div class="wind-container">
            <iconify-icon icon="wi:strong-wind"></iconify-icon>
            <p>Wind Speed</p>
            <p class="wind-data"></p>
          </div>
          <div class="humidity-container">
            <iconify-icon icon="wi:humidity"></iconify-icon>
            <p>Humidity</p>
            <p class="humidity-data"></p>
          </div>
          <div class="sunrise-container">
            <iconify-icon icon="wi:horizon-alt"></iconify-icon>
            <p>Sunrise</p>
            <p class="sunrise-data"></p>
          </div>
        </div>

        <div class="details-right">
          <div class="uv-index-container">
            <iconify-icon icon="wi:day-sunny"></iconify-icon>
            <p>UV Index</p>
            <p class="uv-index-data"></p>
          </div>
          <div class="rain-chance-container">
            <iconify-icon icon="wi:rain"></iconify-icon>
            <p>Chance of Rain</p>
            <p class="rain-chance-data"></p>
          </div>
          <div class="sunset-container">
            <iconify-icon icon="wi:horizon"></iconify-icon>
            <p>Sunset</p>
            <p class="sunset-data"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
