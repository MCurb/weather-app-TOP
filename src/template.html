<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="./images/clouds-and-sun.png">
  </head>
  <body>
    <div class="weather-card">
      <div class="temperature-scale">
        <label class="switch">
          <input type="checkbox" class="temp-checkbox" />
          <span class="slider round"></span>
        </label>
        <p class="current-scale">°F</p>
      </div>
      <form class="form">
        <input type="search" class="input-search" />
        <button class="submit-btn">
          <iconify-icon icon="ooui:search"></iconify-icon>
        </button>
      </form>

      <div class="overview">
        <h2 class="location">Holguin, Cuba</h2>
        <div class="groups">
          <div class="overview-left">
            <p class="now-text">Now</p>
            <h1 class="current-temp" data-value="104">104°</h1>
            <p class="feels-like" data-value="110">Feels like 110°</p>
          </div>
          <div class="overview-right">
            <iconify-icon
              icon="emojione:cloud-with-lightning-and-rain"
              class="condition-status-icon"
            ></iconify-icon>
            <p class="condition-status">Cloudy</p>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="details-left">
          <div class="wind-container">
            <iconify-icon icon="wi:strong-wind"></iconify-icon>
            <p>Wind Speed</p>
            <p class="wind-data">15km</p>
          </div>
          <div class="humidity-container">
            <iconify-icon icon="wi:humidity"></iconify-icon>
            <p>Humidity</p>
            <p class="humidity-data">54.6%</p>
          </div>
          <div class="sunrise-container">
            <iconify-icon icon="wi:horizon-alt"></iconify-icon>
            <p>Sunrise</p>
            <p class="sunrise-data">06:54:26</p>
          </div>
        </div>

        <div class="details-right">
          <div class="uv-index-container">
            <iconify-icon icon="wi:day-sunny"></iconify-icon>
            <p>UV Index</p>
            <p class="uv-index-data">9</p>
          </div>
          <div class="rain-chance-container">
            <iconify-icon icon="wi:rain"></iconify-icon>
            <p>Chance of Rain</p>
            <p class="rain-chance-data">46.3%</p>
          </div>
          <div class="sunset-container">
            <iconify-icon icon="wi:horizon"></iconify-icon>
            <p>Sunset</p>
            <p class="sunset-data">18:59:16</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
